#opacity-rule = [
#  "100:class_g = 'Gnome-terminal'"
#];

inactive-opacity = 0.90;
active-opacity = 0.95;
frame-opacity = 0.95;


opacity-rule = [
  "95:class_g = 'Gnome-terminal' && focused",
  "90:class_g = 'Gnome-terminal' && !focused"
];

backend = "glx";
vsync = true;


# Opacity settings
#inactive-opacity = 0.85;
#active-opacity = 0.85;
#frame-opacity = 0.85;

# Opacity rules for specific applications
#opacity-rule = [
#  "85:class_g = 'Gnome-terminal'",
#  "90:class_g = 'Firefox'"
#];

# Backend and vsync settings
#backend = "glx";
#vsync = true;

# Blur settings
#blur-background = true;
#blur-method = "dual_kawase";
#blur-strength = 5;

# Fading settings
#fading = true;
#fade-in-step = 0.03;
#fade-out-step = 0.03;

# Shadow settings
#shadow = true;
#shadow-radius = 12;
#shadow-opacity = 0.75;
#shadow-offset-x = -15;
#shadow-offset-y = -15;

# Rounded corners (if supported by your picom version)
#corner-radius = 10;

# Other settings
#detect-client-opacity = true;
#refresh-rate = 0;

# Window type-specific settings
#wintypes:
#{
#  tooltip = { fade = true; shadow = false; opacity = 0.75; };
#  dock = { shadow = false; };
#  dnd = { shadow = false; };
#  popup_menu = { opacity = 0.8; };
#  dropdown_menu = { opacity = 0.8; };
#};

# GLX backend specific settings
#glx-no-stencil = true;
#glx-no-rebind-pixmap = true;

# Try to detect WM windows and mark them as active
#mark-wmwin-focused = true;

# Mark override-redirect windows that doesn't have a child window with 'WM_STATE' focused
#mark-ovredir-focused = true;

# Use EWMH _NET_WM_ACTIVE_WINDOW to determine which window is focused
#use-ewmh-active-win = true;

# Unredirect all windows if a full-screen opaque window is detected
#unredir-if-possible = true;

# Delay before unredirecting the window, in milliseconds
#unredir-if-possible-delay = 0;

# Conditions of windows that shouldn't be considered full-screen for unredirecting screen
#unredir-if-possible-exclude = [];

# Use WM_TRANSIENT_FOR to group windows, and consider windows in the same group focused at the same time
#detect-transient = true;

# Use WM_CLIENT_LEADER to group windows, and consider windows in the same group focused at the same time
#detect-client-leader = true;
